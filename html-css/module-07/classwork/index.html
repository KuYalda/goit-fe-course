<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>CLASSWORK#07</title>
</head>
<body>
    <div class="font__wrapper">
        <h1>Ubuntu fonts</h1>
        <p>
            <strong>Roboto fonts.</strong> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, accusamus!</p>
    </div>
    <form action="">
        <input type="text" placeholder="Name" name="name" required>
        <input type="email" placeholder="e-mail" name="Mulo" required>
        <label for="phone">Phone</label>
        <input id="phone" type="tel" placeholder="Telepona" name="Telepona">

        <!-- RADIO -->

        <label for="ready">Ready</label>
        <input id="ready" type="radio" placeholder="Ready" name="stage">
        <label for="free">Free</label>
        <input id="free" type="radio" placeholder="Ready" name="stage">

        <!-- CHECKBOX -->

        <label for="freezz">FreeZZ</label>
        <input id="freezz" type="checkbox" placeholder="freezz" name="freezz">

        <button type="submit">submit</button>
    </form>

    <!-- TABLE -->

    <table>
        <caption>Table caption</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luck</td>
                <td>SkyWalker</td>
                <td>Jedy</td>
            </tr>
            <tr>
                <td>R2</td>
                <td>D2</td>
                <td>Droid</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
